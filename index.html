<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work Form</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      background-color: #ffffff;
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      color: #333;
    }

    .form-container h2 {
      text-align: center;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      margin-top: 5px;
      border-radius: 5px;
      font-size: 14px;
    }

    input[type="file"] {
      margin-top: 10px;
    }

    .experience-details {
      display: none;
    }

    .form-container button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    function toggleExperienceDetails(value) {
      const details = document.getElementById('experience-details');
      details.style.display = value === 'Yes' ? 'block' : 'none';
    }
  </script>
</head>
<body>

<div class="form-container">
  <h2>Work Application Form</h2>
  <form action="lakshmananr29062007@gmail.com" method="POST" enctype="multipart/form-data">

    <label for="name">Full Name:</label>
    <input type="text" name="Name" required>

    <label for="father-name">Father's Name:</label>
    <input type="text" name="Father Name" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" name="Date of Birth" required>

    <label>Gender:</label>
    <select name="Gender" required>
      <option value="" disabled selected>Select</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label>Married Status:</label>
    <select name="Married Status" required>
      <option value="" disabled selected>Select</option>
      <option>Married</option>
      <option>Unmarried</option>
    </select>

    <label for="mobile">Mobile Number:</label>
    <input type="tel" name="Mobile Number" required pattern="[0-9]{10}" placeholder="10-digit number">

    <label for="email">Email ID:</label>
    <input type="email" name="Email ID" required>

    <label for="address">Address:</label>
    <textarea name="Address" rows="3" required></textarea>

    <label for="qualification">Qualification:</label>
    <input type="text" name="Qualification" required>

    <label>Year of Pass Out:</label>
    <input type="number" name="Pass Out Year" placeholder="e.g. 2023" min="1950" max="2099" required>

    <label>Experience:</label>
    <select name="Experience" onchange="toggleExperienceDetails(this.value)" required>
      <option value="" disabled selected>Select</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <div class="experience-details" id="experience-details">
      <label>Years of Experience:</label>
      <input type="number" name="Years of Experience" min="0" max="50">

      <label>Work Details:</label>
      <textarea name="Work Details" rows="3"></textarea>
    </div>

    <label for="resume">Upload Resume:</label>
    <input type="file" name="Resume" accept=".pdf,.doc,.docx" required>

    <button type="submit">Submit</button>
  </form>
</div>

</body>
  </html>

<!DOCTYPE html>
<html>
<head>
  <title>Work Application Form</title>
  <style>
    body {
      background-color: #e6f2ff;
      font-family: Arial, sans-serif;
    }
    .form-container {
      width: 90%;
      max-width: 650px;
      margin: 50px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
      text-align: center;
      color: #004080;
      margin-bottom: 20px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    label {
      font-weight: bold;
      color: #333;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d99;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Work Application Form</h2>
  <form action="https://formsubmit.co/lakshmananr29062007@gmail.com" method="POST" enctype="multipart/form-data">
    
    <label>Name:</label>
    <input type="text" name="Name" placeholder="Enter your name" required>

    <label>Father's Name:</label>
    <input type="text" name="Father Name" placeholder="Enter father's name" required>

    <label>Date of Birth:</label>
    <input type="date" name="Date of Birth" required>

    <label>Mobile Number:</label>
    <input type="tel" name="Mobile Number" placeholder="10-digit mobile number" pattern="[0-9]{10}" required>

    <label>Email ID:</label>
    <input type="email" name="Email ID" placeholder="Enter your email" required>

    <label>Address:</label>
    <textarea name="Address" placeholder="Enter your address" rows="3" required></textarea>

    <label>Qualification:</label>
    <input type="text" name="Qualification" placeholder="Your education qualification" required>

    <label>Gender:</label>
    <select name="Gender" required>
      <option value="">Select Gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label>Marital Status:</label>
    <select name="Marital Status" required>
      <option value="">Select Status</option>
      <option>Married</option>
      <option>Unmarried</option>
    </select>

    <label>Do you have experience?</label>
    <select name="Experience Status" id="experienceSelect" onchange="toggleExperienceDetails()">
      <option value="No">No</option>
      <option value="Yes">Yes</option>
    </select>

    <div id="experienceFields" style="display:none;">
      <label>Years of Experience:</label>
      <input type="text" name="Experience Years" placeholder="e.g. 2 years">
      <label>Work Details:</label>
      <textarea name="Work Details" placeholder="Brief about your work" rows="3"></textarea>
    </div>

    <label>Upload Resume (PDF/DOC):</label>
    <input type="file" name="Resume" accept=".pdf,.doc,.docx" required>

    <button type="submit">Submit Application</button>
  </form>
</div>

<script>
  function toggleExperienceDetails() {
    const select = document.getElementById('experienceSelect');
    const fields = document.getElementById('experienceFields');
    fields.style.display = (select.value === 'Yes') ? 'block' : 'none';
  }
</script>

</body>
</html>
